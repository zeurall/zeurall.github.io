---
layout: default
title: Norse Mythology
---

<style>
    /* GENERAL LAYOUT FIX */
    .mythology-wrapper {
        padding: 2rem 1rem;
    }

    /* CARD STYLING */
    .project-card-item {
        height: 240px;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--color-border);
    }

    .project-card-item .flex {
        flex-grow: 1;
    }

    /* IMAGE WRAPPER */
    .project-image-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #111;
    }

    /* IMAGE FIX */
    .project-image {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s ease;
    }

    .group:hover .project-image {
        transform: translate(-50%, -50%) scale(1.07);
    }
</style>

<div class="mythology-wrapper">
    <section class="projects" id="projects-section">

        <h2 class="text-3xl font-bold text-white-dark text-gray-700 mb-8 pb-3 border-b border-gray-700-dark border-gray-200-light">
            Norse Mythology
        </h2>

        <div class="space-y-10">

            {% for myth in site.mythology %}
            <div class="project-card-item group relative max-w-3xl mx-auto shadow-lg transition-all duration-300">

                <div class="flex items-stretch h-full">

                    <!-- IMAGE SECTION -->
                    <div class="w-1/3 flex-shrink-0">
                        <a href="{{ myth.url | relative_url }}" class="h-full block">
                            <div class="project-image-wrapper h-full">
                                <img src="{{ myth.image | relative_url }}"
                                     alt="{{ myth.title }} thumbnail"
                                     class="project-image">
                            </div>
                        </a>
                    </div>

                    <!-- CONTENT SECTION -->
                    <div class="w-2/3 space-y-2 p-6 flex flex-col justify-center">

                        <!-- Title -->
                        <h3 class="text-xl font-semibold leading-snug">
                            <a href="{{ myth.url | relative_url }}"
                               class="text-white-dark text-gray-800 hover:text-cyan-400-dark hover:text-cyan-400-light transition-colors">
                                {{ myth.title }}
                            </a>
                        </h3>

                        <!-- Short Description -->
                        <p class="text-sm text-gray-500-dark text-gray-500">
                            {{ myth.content | strip_html | truncatewords: 32 }}
                        </p>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </section>
</div>
