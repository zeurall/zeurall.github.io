
---
layout: default
---

<style>
    .research-container {
        display: flex;
        transition: all 0.5s ease-in-out;
    }

    .paper-column {
        flex: 2; /* Default to paper taking more space */
        width: 100%;
        transition: all 0.5s ease-in-out;
    }

    .chatbot-column {
        flex: 1; /* Default to chatbot taking less space */
        width: 100%;
        overflow: hidden;
        transition: all 0.5s ease-in-out;
        border-left: 1px solid #eee;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
    }

    #chatbot-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Allow chatbot to grow */
    }

    #chat-box {
        border: 1px solid #aaa;
        border-radius: 8px;
        padding: 15px;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    #chat-log {
        flex-grow: 1;
        min-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
    }
</style>

<div class="research-container" id="research-container">
    <div class="paper-column">
        <h1>{{ page.title }}</h1>
        <p><strong>Authors:</strong> {{ page.authors | join: ", " }}</p>
        <p><strong>PDF:</strong> <a href="{{ page.pdf }}" target="_blank">Download</a></p>
        <hr>
        <h2>Abstract</h2>
        <p>{{ page.abstract }}</p>
        <hr>
        <h2>Full Content</h2>
        <div class="paper-body" id="paper-content">
            {{ content }}
        </div>
    </div>

    <div class="chatbot-column">
        <h2>Ask anything about this paper</h2>
        <div id="chatbot-container">
            <div id="chat-box">
                <div id="chat-log"></div>
                <input id="chat-input"
                    type="text"
                    placeholder="Ask a question..."
                    style="width: 100%; padding: 10px; border-radius: 6px;">
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatInput = document.getElementById('chat-input');
    const chatLog = document.getElementById('chat-log');
    const paperContentForBot = document.getElementById('paper-content').innerText;

    const PROXY_URL = 'https://zeural.netlify.app/.netlify/functions/chat';

    chatInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Display user's message
            chatLog.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            chatInput.value = '';
            chatLog.scrollTop = chatLog.scrollHeight;

            // Show a loading message
            chatLog.innerHTML += `<p><strong>Bot:</strong> Thinking...</p>`;
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        context: paperContentForBot,
                        contents: userMessage
                    })
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('API Error Response:', errorBody);
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }

                const data = await response.json();

                const thinkingMessage = chatLog.querySelector('p:last-child');
                thinkingMessage.remove();

                if (data.text) {
                    const botAnswer = data.text;
                    chatLog.innerHTML += `<p><strong>Bot:</strong> ${botAnswer}</p>`;
                } else {
                     chatLog.innerHTML += `<p><strong>Bot:</strong> Sorry, I couldn't get a response.</p>`;
                }

            } catch (error) {
                const thinkingMessage = chatLog.querySelector('p:last-child');
                if (thinkingMessage && thinkingMessage.innerText.includes("Thinking...")) {
                    thinkingMessage.remove();
                }
                console.error('Error with the chatbot:', error);
                chatLog.innerHTML += `<p><strong>Bot:</strong> Sorry, an error occurred: ${error.message}</p>`;
            } finally {
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }
    });
});
</script>
