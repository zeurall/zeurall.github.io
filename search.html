title: Search
layout: default
---

<style>
  #search-container {
    margin-bottom: 2rem;
  }
  #search-input {
    width: 100%;
    padding: 0.75rem;
    font-size: 1.2rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #results-container {
    list-style: none;
    padding: 0;
  }
  #results-container li {
    margin-bottom: 1.5rem;
    border-bottom: 1px solid #eee;
    padding-bottom: 1rem;
  }
  #results-container h3 a {
    text-decoration: none;
    color: #ff4500;
  }
  #results-container p {
    margin-top: 0.5rem;
    color: #666;
  }
</style>

<h1>Search Results</h1>

<!-- 1. The search input field -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Type to search...">
</div>

<!-- 2. The container for displaying results -->
<ul id="results-container"></ul>

<!-- 3. The Simple-Jekyll-Search script -->
<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>

<script>
  // Initialize Simple Jekyll Search
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><h3><a href="{url}">{title}</a></h3><p class="search-excerpt">{content}</p></li>',
    noResultsText: '<li>No results found</li>',
    limit: 15, // Show up to 15 results
    fuzzy: false,
    // Truncate the content to a manageable length
    templateMiddleware: function(prop, value, template) {
      if (prop === 'content') {
        if (value.length > 150) {
          return value.substring(0, 150) + '...';
        }
      }
    }
  });

  // Function to get URL parameters
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1].replace(/\+/g, ' '));
      }
    }
    return null;
  }

  // Pre-fill search input from URL query and trigger search
  var searchQuery = getQueryVariable('q');
  if (searchQuery) {
    document.getElementById('search-input').value = searchQuery;
    // This is a bit of a hack to make sure the search triggers
    // after the input value is set. 
    setTimeout(function() {
        sjs.search(searchQuery);
    }, 100);
  }
</script>
